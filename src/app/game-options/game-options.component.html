<div class="flex flex-col w-full h-full bg-primary rounded-md justify-center">
    <img class="w-[350px] h-[350px]" src="logo.png" alt="">
    <div class="flex flex-col px-[80px] gap-6">
        @if(hasCurrentPartyInProgress()){
            <button class="p-4 flex justify-center bg-[#C73939] rounded-full text-white cursor-pointer" routerLink="/game-party" [queryParams]="{gettingback: true}">Get back to the party</button>
        }
        @else{
            <button class="p-4 flex justify-center bg-[#C73939] rounded-full text-white cursor-pointer" routerLink="/game-party" [queryParams]="{creating: true}">Create a party</button>
        }
        <button class="p-4 flex justify-center bg-[#C77539] rounded-full text-white cursor-pointer" routerLink="/game-party" [queryParams]="{joining: true}">Join a party</button>
    </div>
</div>
